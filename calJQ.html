<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script>
        jQuery(document).ready(function () {
            $(function () {
                $("#calc").draggable({
                    distance: 50
                });
            });

            $(function(){
                $("#datepic").datepicker();
            });

            var a, val1, d, e, ans1, operate, hist1;
            var history = [];
            jQuery(".btnNum").click(function () {
                a = jQuery(this).val();
                val1 = $("#ip1").val();
                d = val1 + a;
                $("#ip1").val(d);

                jQuery(".operator").click(function () {
                    operate = $(this).val();
                    e = d + operate;
                    $("#ip1").val(e);
                });

            });

            $(".ans").click(function () {
                ans1 = $("#ip1").val();
                var arrInput = ans1.split(operate);
                var value1 = arrInput[0];
                var value2 = arrInput[1];
                var result = "";
                switch (operate) {
                    case "+": {
                        result = parseInt(value1) + parseInt(value2);
                        break;
                    }
                    case "-": {
                        result = parseInt(value1) - parseInt(value2);
                        break;
                    }
                    case "*": {
                        result = parseInt(value1) * parseInt(value2);
                        break
                    }
                    case "/": {
                        result = parseInt(value1) / parseInt(value2);
                    }
                }
                var output = ans1 + "=" + result;
                $("#ip1").val(output);
                history.push(output);
            });

            $("#history1").click(function () {
                console.log(history);
                history.map(function (i) {
                    $("#demo1").append(i + '<br>');
                });

                $("#history1").dblclick(function () {
                    $("#ip1").val("");
                });

            });

            $("#ipCheck").mouseenter(function () {
                $(this).css("background-color", "red");
                $("#ipCheck").val("");
                $("#ip1").val("");
            });
            $("#ipCheck").mouseleave(function () {
                $(this).css("background-color", "white");
                $("#ipCheck").val("clear");
            });


            $("#btnCheck").hover(function () {
                $("#ipCheck").val("in");
            },
                function () {
                    $("#ipCheck").val("out");
                });

            $(".btnNum").focus(function () {
                $(this).css("background-color", "yellow");
            });

            $(".btnNum").blur(function () {
                $(this).css("background-color", "green");
            });

            $("#show").click(function () {
                $("#demo2").show(2000);
            });

            $("#show2").dblclick(function () {
                $("#demo3").fadeIn("slow");
            });

        });

    </script>

    <style>
        body {
            background: #83a4d4;
        }

        input {
            border: 1px;
        }

        button {

            background-color: blue;
        }

        #ans {
            box-shadow: inset 1px 1px 50px #0dd86c;
            border: none;
            padding-left: 10px;
            margin-left: 30px;
        }

        .calcBG {
            width: 280px;
            background-color: #1b9e09;
            border-radius: 20px;
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: inset 1px 1px 50px #000;
            margin: auto;
        }

        text {
            color: #fff;
            font-weight: bold;
        }

        #demo3 {
            color: brown;

        }
    </style>
</head>

<body>
    <div class="container text-center" id="calc">
        <div class="calcBG text-center">
            <div class="row">
                <text>Calculator</text>
            </div>
            <div class="row">
                <form name="calc">
                    <input id="ip1" type="text" class="screen text-right" name="ip1">
                </form>
            </div>
            <div class="row">
                <input type="button" class="btnNum suc" id="a1" value="1"></button>
                <input type="button" class="btnNum" id="a2" value="2"></button>
                <input type="button" class="btnNum" id="a3" value="3"></button>
                <input type="button" id="add" class="operator" value="+"></button></div>
            <div class="row">
                <input type="button" class="btnNum" id="a4" value="4"></button>
                <input type="button" class="btnNum" id="a5" value="5"></button>
                <input type="button" class="btnNum" id="a6" value="6"></button>
                <input type="button" id="sub" class="operator" value="-"></button></div>
            <div class="row">
                <input type="button" class="btnNum" id="a7" value="7"></button>
                <input type="button" class="btnNum" id="a8" value="8"></button>
                <input type="button" class="btnNum" id="a9" value="9"></button>
                <input type="button" id="mul" class="operator" value="*"></button></div>
            <div class="row">
                <input type="button" class="btnNum" id="a0" value="0"></button>
                <input type="button" id="mul" class="operator" value="*"></button>
                <input type="button" id="div" class="operator" value="/"></button>
                <input type="button" id="ans" class="ans " value="="></button></div>
        </div>
    </div>
    <div>
        <button id="history1" class="btn-info">history</button>
        <div id="demo1"></div>
        <div></div><br><br>
        <button id="btnCheck">mousehover</button>
        <input id="ipCheck" type="text" class="screen text-right" value="clear" name="ip1">
        <button id="show" class="btn-alert">show</button>
        <button id="show2" class="btn-alert">show slowly</button>
        <div id="demo2" style="width:80px;height:80px;display:none;background-color:green;"></div>
        <div id="demo3" style="width:80px;height:80px;display:none;background-color:red;"></div><div>
        <input type="text" id="datepic"/>
    </div>

</body>

</html>
